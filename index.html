<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero image-overlay story-card">
      <div class="container">
        <div class="row">
          <div class="column column-12">
            <nav>
              <div class="logo">
                <img src="./assets/img/logo.png" alt="logo" />
              </div>

              <a href="" class="primary-btn sign-in btn-small"> sign in </a>
            </nav>
          </div>
        </div>
      </div>

      <div class="hero-content position-content">
        <h1 class="main-title-large mb-16">
          Unlimited movies, TV shows, and more.
        </h1>
        <h2 class="main-title-medium mb-16">Watch anywhere. Cancel anytime.</h2>

        <form>
          <p class="mb-32">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>

          <div class="form-submit">
            <input type="text" class="input-big" placeholder="Email address" />
            <button class="primary-btn btn-big">
              <a href="">
                get started <i class="fa-solid fa-chevron-right"></i
              ></a>
            </button>
          </div>
        </form>
      </div>
    </div>

    <section class="story-card">
      <div class="container-medium">
        <div class="row row-center">
          <div class="column column-lg-6 column-sm-12">
            <h2 class="main-title-big mb-32">Enjoy on your TV.</h2>
            <h3 class="main-title-medium">
              Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV,
              Blu-ray players, and more.
            </h3>
          </div>

          <div class="column column-lg-6 column-sm-12">
            <div class="story-card-visual">
              <img src="./assets/img/tv-prop.png" alt="" />
              <video src="./assets/video/video-1.m4v" autoplay loop></video>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/d48313b36e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
